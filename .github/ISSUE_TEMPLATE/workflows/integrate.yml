name: testing

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

    steps:
        -   name: Checkout code
            uses: actions/checkout@v4

        -   name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: 20

        -   name: Install Dependencies
            run: npm install

        -   name: Build App
            run: npm run build

        -   name: run e2e
            run: npm run e2e
